<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Task Manager</h1>
    <ul id="tasks"></ul>

<div>
    <button onclick="filterTasks('all')">Show All</button>
    <button onclick="filterTasks('pending')">Show Pending</button>
    <button onclick="filterTasks('completed')">Show Completed</button>
</div>
<div>
    <button onclick="orderTasks('alphabetical')">Sort A-Z</button>
    <button onclick="orderTasks('status')">Sort by Status</button>
</div>

<div class="container mt-4">
    <h1 class="text-center text-success">Task Manager</h1>
    <div class="input-group mb-3">
        <input type="text" id="description" class="form-control" placeholder="Task description">
        <button onclick="addTask()" class="btn btn-success">Add</button>
    </div>
    <ul id="list" class="list-group"></ul>
</div>

<button onclick="toggleDarkMode()">Toggle Dark Mode</button>

    <script src="js/script.js"></script>
</body>
</html>
